<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login page</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>

<div class="container">


<h2 class="header text-center fw-bold fs-3 py-3">Create account</h2>

<form id=form class="" action="" method="">

<div class="form-floating mb-3">
  <input type="text" name="" value="" class="form-control" placeholder="username" id="user">
  <label for="floatUser">Username</label>
  <small >error message</small>
  </div>



  <div class="form-floating mb-3">
    <input type="email" name="" value="" class="form-control" placeholder="email id" id="email">
<label for="floatEmail">Email ID</label>
<small >error message</small>
  </div>

  <div class="form-floating mb-3">
    <input type="password" name="" value="" class="form-control" placeholder="password" id="pass">
<label for="floatPass">Password</label>
<small >error message</small>
  </div>

  <div class="form-floating mb-3">
    <input type="password" name="" value="" class="form-control" placeholder="password1" id="pass1">
<label for="floatPass2">Confirm password</label>
<small >error message</small>
  </div>

<div class="d-grid">
  <button type="submit" class="btn btn-outline-primary mb-4" name="button">Sumit</button>
</div>

  </form>



</div>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
  </body>

</html>
